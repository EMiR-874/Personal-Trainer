<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gia Giovani - Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="contact-responsive.css" />
    <link rel="stylesheet" href="../navigation/nav.css" />

    <style>
      nav .hyperlinks a:nth-child(5):before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: black;
        border-radius: 50px;
        left: 0;
        bottom: -5px;
      }
    </style>
  </head>
  <body>
    <!-- ==================================== NAV ==================================== -->

    <div id="nav-container"></div>

    <!-- ==================================== HEADER ==================================== -->

    <header>
      <div class="section-wrapper">
        <section class="form-list">
          <form action="#">
            <div class="input-container">
              <input type="text" name="name" class="input_type" required />
              <label class="floating-label">Full name</label>
            </div>

            <div class="input-container">
              <input type="email" name="email" class="input_type" required />
              <label class="floating-label">Email</label>
            </div>

            <div class="input-container">
              <input type="number" name="number" class="input_type" required />
              <label class="floating-label">Phone number</label>
            </div>

            <div class="input-container">
              <textarea name="message" id="dinamicTextarea" class="input_type" required></textarea>
              <label class="floating-label">Your message</label>
            </div>

            <button class="submit" type="submit">Send</button>
          </form>
        </section>

        <section class="info_list">
          <h1>Get in touch</h1>
          <p><span>Email</span>: <a href="mailto:info@giafiovani.it">info@giagiovani.it</a></p>
          <p><span>Phone</span>: <a href="tel:+390612345678">+39 06 12345678</a></p>
          <p><span>Phone</span>: <a href="https://maps.app.goo.gl/vxCf4hCogPonogtk8">Lungotevere Fitness</a></p>
          <h1>Social Media</h1>
          <p><span>Instagram</span>: <a href="https://www.instagram.com/giovani_gia/">@giovani_gia</a></p>
          <p><span>Facebook</span>: <a href="https://www.instagram.com/giovani_gia/">@Gia Giovani Fitness</a></p>
          <p><span>LinkedIn</span>: <a href="https://www.instagram.com/giovani_gia/">@Gia Giovani</a></p>
        </section>
      </div>

      <section class="iframe_location">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9992.871288717075!2d12.464209929764024!3d41.873532154933024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f60264f7a5ff9%3A0x3d267ff99bfdb4e4!2sLungotevere%20Fitness!5e0!3m2!1sen!2sba!4v1740605332669!5m2!1sen!2sba"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </header>

    <!-- ==================================== FOOTER ==================================== -->
    <div id="footer-container"></div>
    <script src="contact.js"></script>
    <script src="/getNav.js"></script>
  </body>
</html>
