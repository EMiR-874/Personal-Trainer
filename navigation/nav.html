  function setupDropdown() {
    document.querySelector(" .dropdown_box").addEventListener("click", function () {
      this.classList.toggle("clicked");

      document.querySelectorAll("body > *:not(#nav-container):not(nav)").forEach((element) => {
        element.classList.toggle("hidden");
      });

      document.querySelector(".hyperlinks").classList.toggle("show");
    });
  }

  document.addEventListener("DOMContentLoaded", setupDropdown);
</script>
